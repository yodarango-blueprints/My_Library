<!-- ************************************* TOGGLE INPUT ******************************************* -->
<style>
.toggle-bar {
  width: 4rem;
  height: 2rem;
  background-color: #2b2b2b;
  border-radius: 1.5rem;
  flex-shrink: 0;
  position: relative;
  cursor: pointer;
}

.toggle_ball {
  width: 1.5rem;
  height: 1.5rem;
  border-radius: 50%;
  background-color: #f2f2f2;
  position: absolute;
  left: 0.2rem;
  top: 0.2rem;
  transition: transform 300ms ease-in-out;
  cursor: pointer;
}

.toggle-input:checked + .toggle-bar > div {
  -webkit-transform: translateX(2rem);
  -ms-transform: translateX(2rem);
  transform: translateX(2rem);
}

.toggle-input:checked + .toggle-bar {
  background: #14cf5c;
}

</style>

<label for="toggle_ball" class="toggle-wrapper">
    <input id="toggle_ball" type="checkbox" value="checked" class="toggle-input" />
    <div class="toggle-bar">
      <div class="toggle_ball"></div>
    </div>
</label>
